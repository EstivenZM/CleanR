<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanR | Nueva Alerta</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/coder/new_alert.css">

    <!-- Icon -->
    <link rel="icon" href="..." type="image/x-icon">
</head>

<body class="d-flex flex-column min-vh-100"><!-- ❌ QUITÉ bg-light -->

    <!-- ========== HEADER ========== -->
    <header class="d-flex justify-content-between align-items-center bg-purple text-white px-3 py-2 rounded-bottom-4">
        <!-- Logo -->
        <div class="log">
            <img src="../../assets/img/login/logo_login.png" alt="CleanR_Logo">
        </div>

        <!-- Navbar -->
        <div id="navbarContainerHeader">
            <nav id="mainNavbar" class="navbar">
                <div class="container d-flex justify-content-around">
                    <button id="btnShowAlerts" class="btn-nav btn btn-dark btn-sm rounded-pill"
                        type="button">Alertas</button>
                    <button id="btnAlert" class="btn-nav btn btn-dark btn-sm rounded-pill" type="button">Inicio</button>
                    <button id="btnVerify" class="btn-nav btn btn-dark btn-sm rounded-pill" type="button">Mapa</button>
                </div>
            </nav>
        </div>

        <!-- Log Out -->
        <div class="btn-logOut">
            <button id="btnLogOut" class="btn btn-dark btn-sm rounded-pill" type="button">Cerrar sesión</button>
        </div>
    </header>

    <!-- ========== MAIN ========== -->
    <main class="d-flex flex-column flex-grow-1">

        <!-- Title -->
        <div class="container text-center mt-4">
            <h3 class="fw-bold text-white">ALERTAS</h3>
        </div>

        <!-- Form -->
        <section class="container mt-4 text-white">

            <!-- Location select -->
            <div class="mb-3 w-75 mx-auto">
                <label for="lugar" class="form-label fw-bold">Lugar:</label>
                <select id="lugar" name="lugar" class="form-select rounded-pill text-center">
                    <option value="1">Gradas</option>
                    <option value="2">Co-Working</option>
                    <option value="3">Escaleras Izquierda</option>
                    <option value="4">Escaleras Derecha</option>
                    <option value="5">Pasillo Bajo</option>
                    <option value="6">Pasillo Alto</option>
                    <option value="7">Sala 5</option>
                    <option value="8">Sala 4</option>
                    <option value="9">Sala 3</option>
                    <option value="10">Sala 2</option>
                    <option value="11">Sala 1</option>
                </select>
            </div>


            <!-- Alert input -->
            <div class="mb-3 w-75 mx-auto">
                <label for="alerta" class="form-label fw-bold">Motivo de alerta:</label>
                <input type="text" id="alerta" name="alerta" class="form-control rounded-pill text-center"
                    placeholder="Escribe motivo de tu alerta...">
            </div>


            <!-- Message -->
            <div class="mb-3 w-75 mx-auto">
                <label for="messageAlert" class="form-label fw-bold">Mensaje:</label>
                <textarea id="messageAlert" name="messageAlert" class="form-control rounded-4 bg-light"
                    rows="3"></textarea>
            </div>

            <!-- Send button -->
            <div class="text-center">
                <button id="btnSend" class="btn btn-purple rounded-pill px-4" type="submit">Enviar</button>
            </div>

        </section>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer id="footer" class="bg-purple py-3 rounded-top-4">
    </footer>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../assets/js/new_alert/new_alert.js"></script>

</body>

</html>
