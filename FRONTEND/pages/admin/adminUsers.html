<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <nav>
      <div class="container-fluid d-flex justify-content-between align-items-center py-3"
        style="background-color: #7e22ce;">
        <div>
          <img src="" alt="logo">
        </div>
        <div>
          <button id="logout" class="btn text-white px-3 rounded-pill" style="background-color: black;">
            Cerrar Sesión
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main id="content" class="container my-4 flex-grow-1">
    <div class="row">
      <div class="col-12 d-flex justify-content-start mb-3">
        <button id="addUser" type="button" class="btn btn-success rounded-pill">
          Crear usuario
        </button>
      </div>
    </div>
    <div id="msg" class="fw-bold text-danger mb-3"></div>
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-bordered text-center align-middle">
            <thead class="table-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Gmail</th>
                <th scope="col">Contraseña</th>
                <th scope="col">Rol</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="bodyTable">
              <!-- Filas dinámicas -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="mt-auto py-3" style="background-color: #7e22ce;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-auto">
          <a href="adminUsers.html">
            <button type="button" class="btn text-white px-3 rounded-pill"
              style="background-color: black;">Usuarios</button>
          </a>
        </div>
        <div class="col-auto">
          <a href="adminTasks.html">
            <button type="button" class="btn btn-succes text-white px-3 rounded-pill"
              style="background-color: black;">Tareas</button>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../../js/admin/adminUsers.js"></script>
</body>
</html>
