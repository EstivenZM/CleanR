<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/admin/admin_tasks.css">
    <link rel="icon" href="../../assets/img/login/logo_login.png" type="image/x-icon">
</head>

<body>
    <header class="d-flex justify-content-between align-items-center bg-purple text-white px-3 py-2 rounded-bottom-4">
        <div class="log">
            <img src="../../assets/img/login/logo_login.png" alt="CleanR_Logo">
        </div>
        <div id="navbarContainerHeader">
            <nav id="mainNavbar" class="navbar">
                <div class="container d-flex justify-content-around">
                    <a class="btn-nav btn btn-dark btn-sm rounded-pill mx-1"
                        href="../admin/admin_users.html">Usuarios</a>
                    <a class="btn-nav btn btn-dark btn-sm rounded-pill mx-1" href="../admin/admin_tasks.html">Tareas</a>
                    <a class="btn-nav btn btn-dark btn-sm rounded-5 mx-1" href="../admin/admin_home.html"><img src="../../assets/img/home.svg" alt="" style="width: 40px;height: auto; padding-left: 5px;padding-right: 5px;"></a>
                    <a class="btn-nav btn btn-dark btn-sm rounded-pill mx-1"
                        href="../admin/admin_registers.html">Registros</a>
                </div>
            </nav>
        </div>
        <div>
            <button id="btnLogOut" class="btn btn-dark btn-sm rounded-pill p-2"> Cerrar sesi√≥n </button>
        </div>
    </header>
    <main>
        <div class="container mt-3 overflow-auto">
            <div class="row">
                <div class="w-100 d-flex justify-content-end mb-3">
                    <button class="btn createNewTask" data-bs-toggle="modal" data-bs-target="#createTaskModal" type="button" id="createNewTask">Crear tarea</button>
                </div>
            </div>  
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <p class="fw-bold text-light" id="msg"></p>
                        <table class="table text-center align-middle">
                            <thead>
                                <tr>    
                                    <th>#</th>
                                    <th>Tarea</th>
                                    <th>Ubicacion</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal for create task-->
        <section>
            <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Crear tarea</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre tarea</label>
                                    <input type="text" class="form-control" id="nameTask" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Ubicacion</label>
                                    <select class="form-select" id="viewLocations" aria-label="Default select example">
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="sendNewTask">Crear</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal for edit task-->
        <section>
            <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nueva nombre tarea</label>
                                    <input type="text" class="form-control" id="nameEditTask" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Nueva ubicacion</label>
                                    <select class="form-select" id="locationEditTask"
                                        aria-label="Default select example">
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="sendNewTaskChanged">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer" class="bg-purple py-3 rounded-top-4"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../assets/js/admin/admin_tasks.js"></script>
    <script src="../../assets/js/middleware.js"></script>
</body>

</html>
